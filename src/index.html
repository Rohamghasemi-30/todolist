<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.0.2/dist/tailwind.min.css" rel="stylesheet">
  <title>ToDo List</title>
</head>
<body>

  <div class="container mx-auto mt-10">
   
     <h1 class="text-4xl font-bold mb-6">My ToDo List</h1>
    <div class="flex mb-4">
      <input id="newTodo" type="text" placeholder="Add new item..." class="p-2 border border-gray-300 mr-2">
      <button id="addButton" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">Add</button>
    </div>
    <ul id="todoList" class="list-disc">

    </ul>
  </div>

  <script src="/js/app.js"></script>
</body>
</html>
